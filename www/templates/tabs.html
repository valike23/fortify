<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" href="#/tab/dash" ng-if="fix">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- classroom Tab -->
    <ion-tab title="Class" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/class"ng-if="fix">
        <ion-nav-view name="tab-class"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats" ng-if="fix">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Quiz" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/quiz" ng-if="fix">
        <ion-nav-view name="tab-quiz"></ion-nav-view>
    </ion-tab>
</ion-tabs>
